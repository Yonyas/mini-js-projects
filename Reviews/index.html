<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Reviews</h1>
      </header>
      <div class="main">
        <div class="img"></div>
        <div class="name">Susan Smith</div>
        <div class="job">WEB DEVELOPER</div>
        <div class="info">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </div>
        <div class="arrows">
          <span class="left"
            ><a href="#"><i class="fas fa-arrow-left"></i></a
          ></span>
          <span class="right"
            ><a href="#"><i class="fas fa-arrow-right"></i></a
          ></span>
        </div>
        <div class="random"><a href="#">Surprise Me</a></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
